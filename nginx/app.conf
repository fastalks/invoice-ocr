# nginx/app.conf
server {
    listen 80;
    server_name guozhutech.com www.guozhutech.com;

    # 代理到前端容器
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源直接处理
    location ~* \.(js|css|png|jpg)$ {
        root /usr/share/nginx/html;
        expires 365d;
        access_log off;
    }

    # 禁止访问敏感文件
    location ~ /\.ht {
        deny all;
    }
}
server {
    listen 443;
    # listen 443 ssl;
    server_name guozhutech.com;

    # ssl_certificate /etc/letsencrypt/live/invoice.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/invoice.yourdomain.com/privkey.pem;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}